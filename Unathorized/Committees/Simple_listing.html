<!DOCTYPE HTML>
<html>
<head>
	<title>NITHS - Studentutvalg</title>
	<script src="../../Library/js/jquery.js"></script>
	<meta charset="UTF-8">
	<style type="text/css">
	 ul{
		 list-style: square;
		 font-family: Helvetica;
		 font-size:12px;
	 }
	</style>
</head>
<body>

	
	<!-- The list is fetched from JS !-->
	
	<ul id="utvalg">
	
	</ul>


<script>
$.getJSON("http://api.niths.no/committees", function(data) {
    $.each(data, function(k, value){
    
    
    	// Appending our committees to the UL
    	// The data tag is also used for description (no need for two queries = faster page)
    	$("#utvalg").append("<li data-beskrivelse='"+ value.description+"'>"+ value.name);
    	
    });
});
</script>

</body>
</html>
</html>
